<form name="ChequeAddEditForm" class="form-horizontal" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">Enter Cheque</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label col-sm-4" for="firstName">First name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="firstName" name="firstName"
                       ng-model="vm.chequeItem.firstName"
                       required=""
                       placeholder="Enter first name..." />

                <span style="color:red" ng-show="ChequeAddEditForm.firstName.$dirty && ChequeAddEditForm.firstName.$invalid">
                    <span ng-show="ChequeAddEditForm.firstName.$error.required">First name is required.</span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="lastName">Last name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="lastName" name="lastName"
                       ng-model="vm.chequeItem.lastName"
                       required=""
                       placeholder="Enter last name..." />

                <span style="color:red" ng-show="ChequeAddEditForm.lastName.$dirty && ChequeAddEditForm.lastName.$invalid">
                    <span ng-show="ChequeAddEditForm.lastName.$error.required">Last name is required.</span>
                </span>

            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="amount">Amount:</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="number" step=".01"
                           ng-pattern="/^[0-9]{1,15}(\.[0-9]{1,2})?$/"
                           class="form-control" id="amount" name="amount"
                           ng-model="vm.chequeItem.amount"
                           required=""
                           placeholder="Enter amount..." />
                    <span class="input-group-addon">
                        <i class="fa fa-dollar"></i>
                    </span>
                </div>

                <span style="color:red" ng-show="ChequeAddEditForm.amount.$dirty && ChequeAddEditForm.amount.$invalid">
                    <span ng-show="ChequeAddEditForm.amount.$error.required">Amount is required.</span>
                    <span ng-show="ChequeAddEditForm.amount.$error.pattern ">Valid Amount (2 decimal places) and 15 digits.</span>
                </span>
            </div>
        </div>
        <hr />
        
        <div class="panel panel-default">
            <div class="panel-body">
                <secure-co-cheque-format cheque="vm.chequeItem"></secure-co-cheque-format>
            </div>
        </div>


    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" style="width: 102px; margin-bottom: 5px;" ng-disabled="ChequeAddEditForm.$invalid"
                validation-submit="ChequeAddEditForm" ng-click="vm.submitForm(ChequeAddEditForm.$valid)">
            {{vm.submitFormText}}
        </button>
        <button class="btn btn-warning" style="width: 102px; margin-bottom: 5px;" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>


</form>
