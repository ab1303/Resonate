<div class="row">

    <div class="col-sm-12">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th class="col-sm-1">First Name</th>
                    <th class="col-sm-1">Last Name</th>
                    <th class="col-sm-2">Amount</th>
                    <th class="col-sm-3">Amount in Words</th>
                    <th class="col-sm-2">Date Created</th>
                    <th class="col-sm-2">Date Changed</th>
                    <th class="all col-sm-1">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="g in vm.chequesList | orderBy:['firstName']">

                    <td>{{g.firstName}}</td>
                    <td>{{g.lastName}}</td>
                    <td>{{g.amount | currency: '$' : 2}}</td>
                    <td>{{g.amount | amountToWords}}</td>
                    <td>{{g.dateCreated | date:'dd-MMM-yyyy hh:mm:ss a'}}</td>
                    <td>{{g.dateChanged | date:'dd-MMM-yyyy hh:mm:ss a'}}</td>

                    <td>
                        <button type="button" class="btn btn-info btn-xs" ng-click="vm.editChequeItem(g)">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button type="button" class="btn btn-danger btn-xs" ng-click="vm.removeChequeItem(g)">
                            <i class="fa fa-trash-o"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
